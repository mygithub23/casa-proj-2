<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text"
               [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="departments && departments.length">
        <thead>
          <tr>

            <th>department</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let department of filteredDepartments">

            <td>
              <a [routerLink]="['/department',department.id]">
                {{ department.departmentName }}
              </a>
            </td>
            <td>{{ department.departmentName }}</td>
            <td>{{ department.departmentManager }}</td>
            <td>{{ department.departmentLocation  }}</td>

            <td>
              <button class="btn btn-outline-primary btn-sm"
                  [routerLink]="['/departments', department.id, 'edit']">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
